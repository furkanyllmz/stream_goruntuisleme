<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ilyo-hand-control</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #video-preview {
      width: 320px;
      height: 240px;
      border: 2px solid #4CAF50;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ilyo-hand-control</h1>

  <!-- TarayÄ±cÄ± kamerasÄ±ndan canlÄ± video -->
  <video id="video-preview" autoplay muted playsinline></video>
  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>

  <div id="character-select">
    <p class="select-title">Choose your character</p>
    <div class="char-option">
      <img src="ilay.png" class="char-icon" data-char="ilay.png">
      <p class="char-name">ilay</p>
    </div>
    <div class="char-option">
      <img src="furki.png" class="char-icon" data-char="furki.png">
      <p class="char-name">furki</p>
    </div>
    <div class="char-option">
      <img src="btop.png" class="char-icon" data-char="btop.png">
      <p class="char-name">btop</p>
    </div>
  </div>

  <div id="game">
    <div id="stars"></div>
    <div id="character"></div>
    <div id="obstacle"></div>
    <div id="score">Skor: 0</div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
    const socket = io("http://13.60.198.27:8000");  // EC2 IP adresini buraya yaz

    const video = document.getElementById("video-preview");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;

        setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageBase64 = canvas.toDataURL("image/jpeg").split(',')[1];
          socket.emit("client-frame", { image: imageBase64 });
        }, 100);
      });

    socket.on("connect", () => {
      console.log("ğŸ”Œ WebSocket baÄŸlandÄ±.");
    });

    socket.on("hand-action", (data) => {
      if (data.action === "space") {
        console.log("ğŸ– El kapama algÄ±landÄ± â†’ Space tetiklendi");
        document.dispatchEvent(new KeyboardEvent("keydown", { key: " " }));
      }
    });
  </script>

  <script src="game.js"></script>
</body>
</html>
